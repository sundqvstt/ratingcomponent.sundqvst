<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rating Component - Frontend Mentor | Challenge</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="card-head">
                    <img src="images/icon-star.svg" alt="icon">
                </div>
                <div class="card-body">
                    <h2>How did we do?</h2>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="btn-container">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
                <button class="submit">SUBMIT</button>
            </div>
        </div>
    </div> 
    <div class="container2">
        <div class="card2">
            <div class="card-container2">
                <div class="card-head2">
                    <img src="images/illustration-thank-you.svg" alt="icon">
                </div>
                <div class="card-body2">
                    <span>You selected 4 out of 5</span>
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
